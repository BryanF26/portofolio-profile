<!DOCTYPE html>

<head>

    <script src="calc.js"></script>
</head>
<body>
    <h2>Calculator</h2>
    <input type="text" placeholder="Input your number" id="input_1">
    <input type="text" placeholder="Input your number" id="input_2">
    <button type="button" onclick="calc('+')">+</button>
    <button type="button" onclick="calc('-')">-</button>
    <button type="button" onclick="calc('*')">*</button>

    <button type="button" onclick="calc('%')">%</button>
    <p id="result"></p>
